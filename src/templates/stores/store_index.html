{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Stores <small>List of supported stores</small></h1>
    </div>
    <div class="list-group">
        {% for store in stores %}
            <!--<a href="#" class="list-group-item">-->
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item">
                <h4 class="list-group-item-title"> <strong> {{ store.name }} </strong> </h4>
                <p class="list-group-item-text"> All URLs in the store should start with <strong>{{ store.url_prefix }}</strong></p>
            </a>
        {% endfor %}
    </div>
    {% if session['email'] in config.ADMINS %}
        <a class="btn btn-success" href="{{ url_for('stores.create_store') }}">
            <span class="glyphicon glyphicon-plus"></span> Create New!
        </a>
    {% endif %}
{% endblock %}
